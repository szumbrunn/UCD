<ion-content class="login-content" padding>

    <div class="title-lead">
        <h1>
            Working Title
        </h1>
        <p class="lead">
            Save energy, save money.
        </p>
    </div>
    <div *ngIf="showlogin" class="box box-login">
       

        <form (ngSubmit)="login()" #loginForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-item *ngIf="error">Your credentials are wrong.</ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-6>
                    No Account yet?
                    <button ion-button class="submit-btn" full color="light" (click)="showlogin=false">Register now!</button>
                </ion-col>
                <ion-col col-6 class="signup-col">
                    <br/>
                    <button ion-button class="submit-btn" color="primary" full type="submit" [disabled]="!loginForm.form.valid">LogIn</button>
                </ion-col>
            </ion-row>

        </form>
    </div>
    <div *ngIf="!showlogin" class="box box-register">

        <form (ngSubmit)="signup()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>
                        </ion-item>

                        <ion-item>
                                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
                            </ion-item>

                        <ion-item>
                                <ion-input type="text" placeholder="Firstname" name="firstname" [(ngModel)]="loginCredentials.firstname" required></ion-input>
                            </ion-item>

                        

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                    <ion-col>
                        <ion-item *ngIf="error">You must provide valid stuff.</ion-item>
                    </ion-col>
            </ion-row>

            <ion-row>
                    <ion-col col-6>
                            Have an account?
                            <button ion-button class="submit-btn" full color="light" (click)="showlogin=true">Login here</button>
                        </ion-col>
                <ion-col col-6 class="signup-col">
                    <br/>
                    <button ion-button class="submit-btn" full color="light"  type="submit" [disabled]="!registerForm.form.valid">Register</button>
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
